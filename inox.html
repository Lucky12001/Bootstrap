<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INOX MOVIE PAGE</title>
  
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">


</head>
<body class="container-fluid">
    <h2>Inox Movies</h2>
    <button class="btn btn-danger" data-bs-target="#movies" data-bs-toggle="modal">Book Ticket</button>
<div class="modal" id="movies">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          
            <div class="modal-header">
                <button class="btn-close" data-bs-dismiss="modal"></button>
        
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-around">
                    <div>
                        <select  class="form-select">
                            <option >Select Movie</option>
                            <option >Top Gun - Maverick</option>
                            <option >Pathaan</option>
                            <option >kung Fu Panda</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-select">
                            <option >Select Cinema</option>
                            <option >Inox GVK</option>
                            <option >Inox Ammerpet</option>
                            <option >kung Fu Panda</option>
                        </select>
                    </div>
                    <div>
                        <select  class="form-select">
                            <option >Select Data</option>
                            <option >Today 08-March</option>
                            <option >Tommorow 09-March</option>
                            <option > Set Date - ______</option>
                        </select>
                    </div>
                    <div>
                        <select  class="form-select">
                            <option >Select Time</option>
                            <option >1:30 pm</option>
                            <option > 5:30 pm</option>
                            <option > 9:00 pm</option>
                        </select>
                    </div>
                    <div>
                        <select  class="form-select">
                            <option >Select seats</option>
                            <option >1</option>
                            <option >2</option>
                            <option >3</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn btn-danger">Book</button>
                    </div>
                </div>
            </div>ass="modal-content">
    
            </div>

        </div>
    </div>
</div>


    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
