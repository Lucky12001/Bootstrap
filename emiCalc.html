        .box {
            background-color: white;
            box-shadow: 6px 6px 3px gray;

<body class="container-fluid" onload="bodyload()">
    <div class="box">
        <h1>Personal Loan EMI Calculator</h1>
        <div class="row">
            <div class="col">
                <!-- Input for loan amount -->
                Amount you need &#8377; <input type="text" onchange="AmountTextBoxChanged()" id="txtAmount" size="10">
            </div>
            <div class="col">
                <!-- Input for loan tenure in years -->
                for <input type="text" onchange="YearsTextBoxChanged()" id="txtYears" size="2"> years
            </div>
            <div class="col">
                <!-- Input for interest rate -->
                interest rate <input type="text" onchange="RateTextBoxChanged()" id="txtRate" size="4"> %
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div class="d-flex">
                    <span>&#8377; 50,000</span>
                    <!-- Slider for loan amount -->
                    <input type="range" onchange="AmountChange()" id="rangeAmount" style="width: 150px;" class="form-range" value="50000" min="50000" max="1000000">
                    <span>&#8377; 10,00,000</span>
                </div>
            </div>
            <div class="col">
                <div class="d-flex">
                    <span>1</span>
                    <!-- Slider for loan tenure in years -->
                    <input type="range" onchange="YearsChange()" id="rangeYears" style="width: 150px;" class="form-range" value="1" min="1" max="5">
                    <span>5</span>
                </div>
            </div>
            <div class="col">
                <div class="d-flex">
                    <span>10.25</span>
                    <!-- Slider for interest rate -->
                    <input type="range" id="rangeRate" onchange="RateChange()" style="width: 150px;" class="form-range" value="10.25" step="0.1" min="10.25" max="18.45">
                    <span>18.45</span>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-center">
                <!-- Calculate button -->
                <button onclick="CalculateClick()" class="btn btn-primary">Calculate</button>
            </div>
        </div>
    </div>
    <!-- Display result -->
    <p class="mt-3 text-center" style="font-size: 30px;" id="result"></p>
